<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Équilibrage des Équations de Combustion</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-weight: 600;
            color: #667eea;
        }

        select, input[type="checkbox"] {
            padding: 10px;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
        }

        .equation-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
            margin: 40px 0;
            flex-wrap: wrap;
        }

        .side {
            display: flex;
            flex-direction: column;
            gap: 20px;
            flex: 1;
            min-width: 250px;
        }

        .molecule-group {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .coefficient-control {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            justify-content: center;
        }

        .coef-btn {
            background: #667eea;
            color: white;
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .coef-btn:hover {
            background: #764ba2;
            transform: scale(1.1);
        }

        .coef-value {
            font-size: 24px;
            font-weight: bold;
            min-width: 40px;
            text-align: center;
            color: #667eea;
        }

        .molecule-display {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .molecule {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .atom {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 2px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        .carbon { background: #000; }
        .hydrogen { background: #fff; color: #333 !important; text-shadow: none; border-color: #999; }
        .oxygen { background: #e74c3c; }

        .plus {
            font-size: 24px;
            color: #667eea;
            font-weight: bold;
        }

        .arrow {
            font-size: 48px;
            color: #667eea;
        }

        .text-equation {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            font-size: 20px;
            font-weight: 600;
            margin: 30px 0;
            transition: all 0.3s;
        }

        .balanced {
            background: #d4edda !important;
            border: 3px solid #28a745;
        }

        .unbalanced {
            background: #f8d7da !important;
            border: 3px solid #dc3545;
        }

        .status {
            text-align: center;
            font-size: 18px;
            font-weight: 600;
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
        }

        .status.balanced {
            background: #d4edda;
            color: #155724;
        }

        .status.unbalanced {
            background: #f8d7da;
            color: #721c24;
        }

        .atom-count {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            gap: 20px;
            flex-wrap: wrap;
        }

        .count-box {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            flex: 1;
            min-width: 150px;
            text-align: center;
        }

        .count-box h3 {
            color: #667eea;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.5em;
            }

            .equation-container {
                flex-direction: column;
            }

            .arrow {
                transform: rotate(90deg);
                font-size: 36px;
            }

            .atom {
                width: 25px;
                height: 25px;
                font-size: 10px;
            }

            .text-equation {
                font-size: 16px;
            }

            .container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>⚗️ Équilibrage des Équations de Combustion</h1>
        
        <div class="controls">
            <div class="control-group">
                <label for="hydrocarbon">Hydrocarbure :</label>
                <select id="hydrocarbon">
                    <option value="CH4">Méthane (CH₄)</option>
                    <option value="C2H6">Éthane (C₂H₆)</option>
                    <option value="C3H8">Propane (C₃H₈)</option>
                    <option value="C4H10">Butane (C₄H₁₀)</option>
                    <option value="C5H12">Pentane (C₅H₁₂)</option>
                    <option value="C6H14">Hexane (C₆H₁₄)</option>
                    <option value="C7H16">Heptane (C₇H₁₆)</option>
                    <option value="C8H18">Octane (C₈H₁₈)</option>
                    <option value="C9H20">Nonane (C₉H₂₀)</option>
                    <option value="C10H22">Décane (C₁₀H₂₂)</option>
                </select>
            </div>
            <div class="control-group">
                <label>
                    <input type="checkbox" id="incomplete"> Combustion incomplète
                </label>
            </div>
        </div>

        <div class="equation-container">
            <div class="side">
                <div class="molecule-group">
                    <h3 style="text-align: center; color: #667eea; margin-bottom: 15px;">Réactifs</h3>
                    <div class="coefficient-control">
                        <button class="coef-btn" onclick="changeCoef('hydro', -1)">−</button>
                        <span class="coef-value" id="coef-hydro">1</span>
                        <button class="coef-btn" onclick="changeCoef('hydro', 1)">+</button>
                    </div>
                    <div class="molecule-display" id="reactant-hydro"></div>
                </div>

                <div class="molecule-group">
                    <div class="coefficient-control">
                        <button class="coef-btn" onclick="changeCoef('o2', -1)">−</button>
                        <span class="coef-value" id="coef-o2">1</span>
                        <button class="coef-btn" onclick="changeCoef('o2', 1)">+</button>
                    </div>
                    <div class="molecule-display" id="reactant-o2"></div>
                </div>
            </div>

            <div class="arrow">→</div>

            <div class="side">
                <div class="molecule-group">
                    <h3 style="text-align: center; color: #667eea; margin-bottom: 15px;">Produits</h3>
                    <div class="coefficient-control">
                        <button class="coef-btn" onclick="changeCoef('co2', -1)">−</button>
                        <span class="coef-value" id="coef-co2">1</span>
                        <button class="coef-btn" onclick="changeCoef('co2', 1)">+</button>
                    </div>
                    <div class="molecule-display" id="product-co2"></div>
                </div>

                <div class="molecule-group">
                    <div class="coefficient-control">
                        <button class="coef-btn" onclick="changeCoef('h2o', -1)">−</button>
                        <span class="coef-value" id="coef-h2o">1</span>
                        <button class="coef-btn" onclick="changeCoef('h2o', 1)">+</button>
                    </div>
                    <div class="molecule-display" id="product-h2o"></div>
                </div>
            </div>
        </div>

        <div class="text-equation" id="text-equation"></div>

        <div class="atom-count">
            <div class="count-box">
                <h3>Réactifs</h3>
                <div id="reactant-count"></div>
            </div>
            <div class="count-box">
                <h3>Produits</h3>
                <div id="product-count"></div>
            </div>
        </div>

        <div class="status" id="status"></div>
    </div>

    <script>
        const state = {
            hydrocarbon: 'CH4',
            incomplete: false,
            coefficients: {
                hydro: 1,
                o2: 1,
                co2: 1,
                h2o: 1
            }
        };

        const hydrocarbons = {
            'CH4': { c: 1, h: 4, name: 'CH₄' },
            'C2H6': { c: 2, h: 6, name: 'C₂H₆' },
            'C3H8': { c: 3, h: 8, name: 'C₃H₈' },
            'C4H10': { c: 4, h: 10, name: 'C₄H₁₀' },
            'C5H12': { c: 5, h: 12, name: 'C₅H₁₂' },
            'C6H14': { c: 6, h: 14, name: 'C₆H₁₄' },
            'C7H16': { c: 7, h: 16, name: 'C₇H₁₆' },
            'C8H18': { c: 8, h: 18, name: 'C₈H₁₈' },
            'C9H20': { c: 9, h: 20, name: 'C₉H₂₀' },
            'C10H22': { c: 10, h: 22, name: 'C₁₀H₂₂' }
        };

        function createAtom(type) {
            const atom = document.createElement('div');
            atom.className = `atom ${type}`;
            atom.textContent = type === 'carbon' ? 'C' : type === 'hydrogen' ? 'H' : 'O';
            return atom;
        }

        function createMolecule(type, count = 1) {
            const container = document.createElement('div');
            container.style.display = 'flex';
            container.style.alignItems = 'center';
            container.style.gap = '15px';
            container.style.flexWrap = 'wrap';
            container.style.justifyContent = 'center';

            for (let i = 0; i < count; i++) {
                if (i > 0) {
                    const plus = document.createElement('span');
                    plus.className = 'plus';
                    plus.textContent = '+';
                    container.appendChild(plus);
                }

                const molecule = document.createElement('div');
                molecule.className = 'molecule';

                if (type === 'hydrocarbon') {
                    const hc = hydrocarbons[state.hydrocarbon];
                    for (let j = 0; j < hc.c; j++) {
                        molecule.appendChild(createAtom('carbon'));
                    }
                    for (let j = 0; j < hc.h; j++) {
                        molecule.appendChild(createAtom('hydrogen'));
                    }
                } else if (type === 'O2') {
                    molecule.appendChild(createAtom('oxygen'));
                    molecule.appendChild(createAtom('oxygen'));
                } else if (type === 'CO2') {
                    molecule.appendChild(createAtom('carbon'));
                    molecule.appendChild(createAtom('oxygen'));
                    molecule.appendChild(createAtom('oxygen'));
                } else if (type === 'CO') {
                    molecule.appendChild(createAtom('carbon'));
                    molecule.appendChild(createAtom('oxygen'));
                } else if (type === 'H2O') {
                    molecule.appendChild(createAtom('hydrogen'));
                    molecule.appendChild(createAtom('hydrogen'));
                    molecule.appendChild(createAtom('oxygen'));
                }

                container.appendChild(molecule);
            }

            return container;
        }

        function updateDisplay() {
            document.getElementById('reactant-hydro').innerHTML = '';
            document.getElementById('reactant-hydro').appendChild(createMolecule('hydrocarbon', state.coefficients.hydro));

            document.getElementById('reactant-o2').innerHTML = '';
            document.getElementById('reactant-o2').appendChild(createMolecule('O2', state.coefficients.o2));

            document.getElementById('product-co2').innerHTML = '';
            document.getElementById('product-co2').appendChild(createMolecule(state.incomplete ? 'CO' : 'CO2', state.coefficients.co2));

            document.getElementById('product-h2o').innerHTML = '';
            document.getElementById('product-h2o').appendChild(createMolecule('H2O', state.coefficients.h2o));

            updateTextEquation();
            checkBalance();
        }

        function updateTextEquation() {
            const hc = hydrocarbons[state.hydrocarbon];
            const coef = state.coefficients;
            const product = state.incomplete ? 'CO' : 'CO₂';
            
            let eq = '';
            eq += coef.hydro > 1 ? `${coef.hydro} ` : '';
            eq += `${hc.name} + `;
            eq += coef.o2 > 1 ? `${coef.o2} ` : '';
            eq += `O₂ → `;
            eq += coef.co2 > 1 ? `${coef.co2} ` : '';
            eq += `${product} + `;
            eq += coef.h2o > 1 ? `${coef.h2o} ` : '';
            eq += `H₂O`;

            document.getElementById('text-equation').textContent = eq;
        }

        function checkBalance() {
            const hc = hydrocarbons[state.hydrocarbon];
            const coef = state.coefficients;

            const reactants = {
                C: coef.hydro * hc.c,
                H: coef.hydro * hc.h,
                O: coef.o2 * 2
            };

            const products = {
                C: coef.co2 * 1,
                H: coef.h2o * 2,
                O: coef.co2 * (state.incomplete ? 1 : 2) + coef.h2o * 1
            };

            const balanced = reactants.C === products.C && 
                           reactants.H === products.H && 
                           reactants.O === products.O;

            const textEq = document.getElementById('text-equation');
            const status = document.getElementById('status');

            if (balanced) {
                textEq.className = 'text-equation balanced';
                status.className = 'status balanced';
                status.textContent = '✓ Équation équilibrée !';
            } else {
                textEq.className = 'text-equation unbalanced';
                status.className = 'status unbalanced';
                status.textContent = '✗ Équation non équilibrée';
            }

            document.getElementById('reactant-count').innerHTML = `
                <div>C: ${reactants.C}</div>
                <div>H: ${reactants.H}</div>
                <div>O: ${reactants.O}</div>
            `;

            document.getElementById('product-count').innerHTML = `
                <div>C: ${products.C}</div>
                <div>H: ${products.H}</div>
                <div>O: ${products.O}</div>
            `;
        }

        function changeCoef(type, delta) {
            state.coefficients[type] = Math.max(1, state.coefficients[type] + delta);
            document.getElementById(`coef-${type}`).textContent = state.coefficients[type];
            updateDisplay();
        }

        document.getElementById('hydrocarbon').addEventListener('change', (e) => {
            state.hydrocarbon = e.target.value;
            state.coefficients = { hydro: 1, o2: 1, co2: 1, h2o: 1 };
            document.getElementById('coef-hydro').textContent = 1;
            document.getElementById('coef-o2').textContent = 1;
            document.getElementById('coef-co2').textContent = 1;
            document.getElementById('coef-h2o').textContent = 1;
            updateDisplay();
        });

        document.getElementById('incomplete').addEventListener('change', (e) => {
            state.incomplete = e.target.checked;
            state.coefficients = { hydro: 1, o2: 1, co2: 1, h2o: 1 };
            document.getElementById('coef-hydro').textContent = 1;
            document.getElementById('coef-o2').textContent = 1;
            document.getElementById('coef-co2').textContent = 1;
            document.getElementById('coef-h2o').textContent = 1;
            updateDisplay();
        });

        updateDisplay();
    </script>
</body>
</html>
